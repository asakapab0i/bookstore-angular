<div class="card my-3">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #bookForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" [(ngModel)]="book.title"
          class="form-control" id="title" name="title" placeholder="Enter book title"
          required #title="ngModel">
      </div>
      <div [hidden]="!title.pristine" class="alert alert-danger">Title is required</div>
      <div class="form-group">
        <label for="subtitle">Subtitle</label>
        <input type="text" [(ngModel)]="book.subtitle"
          class="form-control" id="subtitle" name="subtitle" placeholder="Enter book subtitle"
          required #subtitle="ngModel">
      </div>
      <div [hidden]="!subtitle.pristine" class="alert alert-danger">Subtitle is required</div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea [(ngModel)]="book.description"
          name="description"
          id="description"
          class="form-control"
          required #description="ngModel"></textarea>
      </div>
      <div [hidden]="!description.pristine" class="alert alert-danger">Description is required</div>
      <button type="submit" [disabled]="!bookForm.form.valid" class="btn btn-warning">Submit</button>
    </form>
  </div>
</div>
