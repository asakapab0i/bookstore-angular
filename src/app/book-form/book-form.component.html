<div class="card my-3">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #bookForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" [(ngModel)]="book.title"
          class="form-control" id="title" name="title" placeholder="Enter book title"
          required #title="ngModel">
      </div>
      <div [hidden]="!title.pristine" class="alert alert-danger">Title is required</div>
      <div class="form-group">
        <label for="subtitle">Subtitle</label>
        <input type="text" [(ngModel)]="book.subtitle"
          class="form-control" id="subtitle" name="subtitle" placeholder="Enter book subtitle"
          required #subtitle="ngModel">
      </div>
      <div [hidden]="!subtitle.pristine" class="alert alert-danger">Subtitle is required</div>

      <div class="form-group">
        <label for="author_id">Author</label>
        <select [(ngModel)]="author" id="author" required name="author" class="form-control" #author_id="ngModel">
            <option selected>Select author</option>
            <option [ngValue]="author.id" *ngFor="let author of authors">
              {{ author.first_name }} {{ author.last_name }}
            </option>
          </select>
      </div>
      <div [hidden]="!author_id.pristine" class="alert alert-danger">Author is required</div>

      <div class="form-group">
          <label for="category_id">Category</label>
          <select [(ngModel)]="category" id="category" required name="category" class="form-control" #category_id="ngModel">
              <option selected>Select category</option>
              <option [ngValue]="category.id" *ngFor="let category of categories">
                {{ category.category }}
              </option>
            </select>
        </div>
        <div [hidden]="!category_id.pristine" class="alert alert-danger">Category is required</div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea [(ngModel)]="book.description"
          name="description"
          id="description"
          class="form-control"
          required #description="ngModel"></textarea>
      </div>
      <div [hidden]="!description.pristine" class="alert alert-danger">Description is required</div>
      <button type="submit" [disabled]="!bookForm.form.valid" class="btn btn-warning">Submit</button>
    </form>
  </div>
</div>
