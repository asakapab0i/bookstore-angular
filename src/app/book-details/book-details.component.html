<div class="card">
  <div class="card-header">
    {{ book.subtitle }} by {{ getAuthorName() }}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ book.title }}</h5>
    <p class="card-text">{{ book.description }}</p>
    <button href="" class="btn btn-sm btn-success">{{ category.category }}</button>
  </div>
  <div class="card-footer">
    <a (click)=goBack() class="btn btn-warning"><i class="fa fa-angle-left"></i>&nbsp;&nbsp;Go Back</a>
  </div>
</div>
